<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Count Down</title>
	<link rel="stylesheet" href="src/style.min.css">
	<link rel="stylesheet" href="icons/icons/style.css">
	<link rel="icon" href="icons/logo-icon.png">
</head>
<body>

	<div class="center wid-35 bg-white text-center top-3 radius-3 height-auto">
		
		<header style="border-left: 10px solid #00abd0;" class="bg-black pard-6 radius-3">
			<h1 class="color-white">Count Down</h1>
		</header>

		<form action="" class="top-3 pard-6 flex flex-aln-center" name="form">
			<input type="number" name="time" class="input wid-35" placeholder="Add seconds...">
			<button class="btn btn-md"><span class="icon_clock_alt"></span> Go down </button>
		</form>

		<div id="countResult" class="flex just-around color-grey pard-12 wid-100 height-auto bg center">
			Enter the number of seconds in the field above to <br />
			COUNT DOWN!
		</div>

		<p id="overMessage" class="text-center bold pard-12" style="display: none; color: #d2b603;">
		Your Count Down Is Over</p>

	</div>	


	<footer class="pard-12 top-2 bg-white wid-35 center">
		<div class="bg-img-logo center"></div>
	</footer>

	<script src="src/script.js"></script>
</body>
</html>

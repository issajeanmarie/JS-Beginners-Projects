<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animated Buttons</title>
		<link rel="icon" href="assets/logo.png" />
		<link rel="stylesheet" href="assets/style.min.css" />
	</head>
	<body>
		<div class="cont_1">
			<div class="cont_2"></div>
			<div class="cont_3"></div>
			<div class="cont_4"></div>
			<div class="cont_5"></div>
			<div class="cont_6"></div>
		</div>

		<div class="range">
			<div>
				<label>Opacity</label>
				<input
					type="range"
					name="range"
					id="opacity"
					value="0.4"
					step="0.025"
					max="1"
					min="0"
				/>
			</div>

			<div>
				<label>Blur</label>
				<input
					type="range"
					name="range"
					id="blur"
					value="10"
					step="0.5"
					max="40"
					min="0"
				/>
			</div>
		</div>

		<script src="assets/app.js"></script>
	</body>
</html>
